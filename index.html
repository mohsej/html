<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workshop HTML</title>
  </head>
  <body>
    <center>
      <h1>PORTFOLIO</h1>

        <a href="#resume">RESUME</a>

      <section id="home">

        <p>Hello my name is Omar and I'm a web developer</p>

          width="250px"
        />
      </section>
      <section id="contact">
        <h1>CONTACT</h1>
        <form>
          <input placeholder=" email " type="email" /> <br />
          <br />
          <input placeholder="password" type="password" />
          <br />
          <button>Click here</button>
        </form>
      </section>
      <footer id="footer">
        <p>Made by Omar</p>
      </footer>
    </center>

</html>
